<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Social - Simple way to load social sharing buttons</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>	

<div id="container">
	<h1>Social</h1>
	<p>Simple way to load social sharing buttons. View source to check code in action.</p>

    <div class="social">
    	<div class="fb-like" data-href="https://github.com/pinceladasdaweb" data-send="false" data-layout="box_count" data-width="140" data-show-faces="false"></div>
    	<div class="tweet"><a href="https://twitter.com/share" class="twitter-share-button" data-count="vertical" data-url="https://github.com/pinceladasdaweb" data-text="Github Pinceladas da Web">Tweet</a></div>
    	<div class="g-plusone" data-size="tall" data-href="https://github.com/pinceladasdaweb"></div>
        <div class="linkedin">
            <script type="IN/Share" data-url="https://github.com/pinceladasdaweb" data-counter="top"></script>
        </div>
    </div>

    <div class="social">
    	<div class="fb-like" data-href="http://www.cssnolanche.com.br" data-send="false" data-layout="box_count" data-width="140" data-show-faces="false"></div>
    	<div class="tweet"><a href="https://twitter.com/share" class="twitter-share-button" data-count="vertical" data-url="http://www.cssnolanche.com.br" data-text="CSS no Lanche">Tweet</a></div>
    	<div class="g-plusone" data-size="tall" data-href="http://www.cssnolanche.com.br"></div>
        <div class="linkedin">
            <script type="IN/Share" data-url="http://www.cssnolanche.com.br/" data-counter="top"></script>
        </div>
    </div>

    <div class="social">
    	<div class="fb-like" data-href="http://www.pinceladasdaweb.com.br" data-send="false" data-layout="box_count" data-width="140" data-show-faces="false"></div>
    	<div class="tweet"><a href="https://twitter.com/share" class="twitter-share-button" data-count="vertical" data-url="http://www.pinceladasdaweb.com.br" data-text="Pinceladas da Web">Tweet</a></div>
    	<div class="g-plusone" data-size="tall" data-href="http://www.pinceladasdaweb.com.br"></div>
        <div class="linkedin">
            <script type="IN/Share" data-url="http://www.pinceladasdaweb.com.br/" data-counter="top"></script>
        </div>
    </div>
</div>

<script src="src/social.js" type="text/javascript"></script>
</body>
</html>
